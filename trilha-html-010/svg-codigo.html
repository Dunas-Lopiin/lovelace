<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Teste de SVG</title>
        <style>
            rect, circle, polygon{
                fill: brown;
                stroke: black;
                stroke-width: 5px;
                fill-opacity: 0.5;
                stroke-opacity: 0.5;
            }
            fieldset{
                width: 650px;
            }
        </style>
    </head>

    <body>
        <main>
            <fieldset>
                <h1>Diversas formas criadas com SVG</h1>
                <hr />
                <svg height="220" width="100%">
                    <rect x="0" y="0" width="200" height="200" />
                    <circle cx="300" cy="120" r="80" />
                    <polygon points="490,10 390,200 590,200" />
                  </svg>
            </fieldset>
        </main>
        
    </body>
</html>
