<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"">
    <title>Pagina do servidor</title>
</head>
<body>
    <nav>
        <ul>
            <li><h1><a href="index.html">Home</a></h1></li>
            <li><h1><a href="adicionar.html">Adicionar</a></h1></li>
            <li><h1><a href="excluir.html">Excluir</a></h1></li>
            <li><h1><a href="pesquisar.html">Pesquisar</a></h1></li>
        </ul>
    </nav>
    <fieldset>
        <div class="input">
            <h2>Excluir cliente</h2>
            <div>
                <label for="drop-excluir">Encontrar cliente por:</label>
                <select name="pesquisa" id="drop-excluir">
                    <option value="id">Id</option>
                    <option value="nome">Nome</option>
                    <option value="email">E-mail</option>
                </select>
            </div>
            <input type="text" name="excluir" id="excluir" placeholder="Digite a sua pesquisa aqui...">
        </div>
    </fieldset>
    <fieldset id="campo-excluir">
        <table id="tabela-excluir">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>E-mail</th>
            </tr>
        </table>
        <button id="bt-excluir">Excluir</button>
    </fieldset>
    <script src="scripts/excluir.js" defer></script>
</body>
</html>
