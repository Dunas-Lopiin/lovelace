<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagina de consulta</title>
</head>
<body>
    <fieldset>
        <div class="input">
            <div>
                <label for="dropPesquisa">Pesquisar por</label>
                <select name="pesquisa" id="dropPesquisa">
                    <option value="id">Id</option>
                    <option value="nome">Nome</option>
                    <option value="email">E-mail</option>
                </select>
            </div>
            <input type="text" name="consulta" id="consulta" placeholder="Digite a sua pesquisa aqui...">
        </div>
    </fieldset>
    <fieldset id="campo2">
        <table id="tabela">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>E-mail</th>
            </tr>
        </table>
    </fieldset>
    <script src="script.js" defer></script>
</body>
</html>
