<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <canvas id="my_canvas" width="1000" height="800"></canvas>
    <script>
    	var myCanvas = document.getElementById("my_canvas");
        var ctx = myCanvas.getContext("2d");
        function draw(startX, startY, len, angle, branchWidth) {
            ctx.lineWidth = branchWidth;

            ctx.beginPath();
            ctx.save();

            ctx.strokeStyle = "rgba(0,150,0,1)";
            ctx.fillStyle = "rgba(0,150,0,1)";

            ctx.translate(startX, startY);
            ctx.rotate(angle * Math.PI/180);
            ctx.moveTo(0,0);
            ctx.lineTo(0, -len);
            ctx.stroke();

            ctx.shadowBlur = 10;
            ctx.shadowColor = "rgba(255,0,255,1)";

            if(len < 12) {
                ctx.restore();
                return;
            }

            draw(0, -len, len*0.8, angle-15, branchWidth * 0.75);
            draw(0, -len, len*0.8, angle+15, branchWidth * 0.75);

            ctx.restore();
        }

        draw(600, 600, 120, 0, 10);
    </script>
</body>
</html>
