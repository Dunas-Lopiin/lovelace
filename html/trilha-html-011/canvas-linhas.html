<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Linhas, o fractal</title>
</head>
<body>
    <fieldset>
        <legend>Linhas, o fractal</legend>
        <canvas id="my_canvas" width="1200" height="800"></canvas>
        <script>
            var myCanvas = document.getElementById("my_canvas");
            var ctx = myCanvas.getContext("2d");
            
            var color = 0;
            
        function colorida(){
             if(color <= 0){
                ctx.strokeStyle = "rgba(51,0,51,1)";
                ctx.fillStyle = "rgba(51,0,51,1)";
          
            }
            else if(color <= 1){
                ctx.strokeStyle = "rgba(0,102,102,1)";
                ctx.fillStyle = "rgba(0,102,102,1)";
  
            }
            else if (color <= 2){
                ctx.strokeStyle = "rgba(153,153,0,1)";
                ctx.fillStyle = "rgba(153,153,0,1)";
                
            }
            else if (color <= 3){
                ctx.strokeStyle = "rgba(204,0,204,1)";
                ctx.fillStyle = "rgba(204,0,204,1)";
                
            }
            else if (color <= 4){
                ctx.strokeStyle = "rgba(255,0,255,1)";
                ctx.fillStyle = "rgba(255,0,255,1)";
                
            }
            else{
                color == 0;
            }
        }
            function draw(startX, startY, len, angle, branchWidth) {
                
                colorida();
                ctx.lineWidth = branchWidth;

                ctx.beginPath();
                ctx.save();

                ctx.translate(startX, startY);
                ctx.rotate(angle * Math.PI/20);
                ctx.moveTo(0,0);
                ctx.lineTo(0, -len);
                ctx.stroke();
                
                ctx.shadowBlur = 5;
                ctx.shadowColor = "rgba(255,0,0,1)";
                color++;
                if(len < 12) {  
                    ctx.restore();
                    return;
                }

                draw(0, -len, len*0.8, angle-15, branchWidth * 0.7);
                draw(0, -len, len*0.8, angle+15, branchWidth * 0.7);

                ctx.restore();
            }

            draw(625, 500, 200, 0, 10);
        </script>
    </fieldset>
    
</body>
</html>
