<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>√Årvore Fractal</h1>
    <hr>
    <canvas id="my_canvas" width="1000" height="650"></canvas>
    <script>
    	var myCanvas = document.getElementById("my_canvas");
        var ctx = myCanvas.getContext("2d");
        var color = 0;
        function colorida(){
             if(color <= 0){
                ctx.strokeStyle = "rgba(51,0,51,1)";
                ctx.fillStyle = "rgba(51,0,51,1)";
          
            }
            else if(color <= 1){
                ctx.strokeStyle = "rgba(0,102,102,1)";
                ctx.fillStyle = "rgba(0,102,102,1)";
  
            }
            else if (color <= 2){
                ctx.strokeStyle = "rgba(153,153,0,1)";
                ctx.fillStyle = "rgba(153,153,0,1)";
                
            }
            else if (color <= 3){
                ctx.strokeStyle = "rgba(204,0,204,1)";
                ctx.fillStyle = "rgba(204,0,204,1)";
                
            }
            else if (color <= 4){
                ctx.strokeStyle = "rgba(255,0,255,1)";
                ctx.fillStyle = "rgba(255,0,255,1)";
                
            }
            else{
                color == 0;
            }
        }
        function draw(startX, startY, len, angle, branchWidth) {
            colorida();
            
            ctx.lineWidth = branchWidth;
            ctx.beginPath();
            ctx.save();
            

            
            ctx.translate(startX, startY);
            ctx.rotate(angle * Math.PI/180);
            ctx.moveTo(0,0);
            ctx.lineTo(0, -len);
            ctx.stroke();
            

            ctx.shadowBlur = 10;
            ctx.shadowColor = "rgba(255,0,255,1)";
            color++;
            
            if(len < 12) {
                
                ctx.restore();
                return;
            }
            

            draw(0, -len, len*0.8, angle-15, branchWidth * 0.75);
            
            draw(0, -len, len*0.8, angle+15, branchWidth * 0.75);
            

            ctx.restore();
        }
        
        
        draw(600, 570, 120, 0, 10);
        
    </script>
</body>
</html>
